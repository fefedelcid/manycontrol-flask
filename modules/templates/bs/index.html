{% extends "base.html" %}

{% block content %}

<div class="container has-text-centered" id="over">
  <section class="section">
    <figure class="image is-128x128">
      <img class="is-rounded" src="{{ url_for('static', filename='img/bs-img.png') }}">
    </figure>
    <h1 class="has-text-centered title">Brawl Stars Trophies</h1>
  </section>
  <section class="section is-large">
    <div class="container small-wide has-text-centered">
      <p>Para obtener información sobre qué brawlers deberías subir ingresa tu tag</p>
      <input id="bs-tag" type="text" class="input separator" placeholder="#TAG">
    </div>
    <button class="button separator" onclick="get_trophies()">Aceptar</button>
  </section>
</div>

{% endblock %}

{% block script %}

<script type="text/javascript">
  var get_trophies = ()=>{
    tag = document.getElementById("bs-tag").value.replace("#", "")
    window.location.href = "/bs/"+tag
  }
</script>

{% endblock %}
