{% extends "base.html" %}

{% block content %}
<div class="columns is-mobile">
  {% for brawl in brawlers %}
  <div class="column has-text-centered">
    <figure class="image is-64x64 is-flex">
      <img src="{{ brawl['img_url'] }}" alt="{{ brawl['name'] }}">
      <p class="important">{{ brawl['trophies'] }}</p>
    </figure>
    <div class="block">
      <p class="subtitle">Siguiente meta: <b>{{ brawl['next_goal'] }}</b></p>
      <p class="subtitle">Necesitas ganar {{ brawl['remaining_wins'] }} partidas para llegar a {{ brawl['next_step'] }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
